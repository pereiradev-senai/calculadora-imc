<html>
    <head>
        <meta charset="utf-8">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <body>
        <div class="container">
            <div class="erro">
                <span id="erro"></span>
            </div>


            <form action="#" class="formulario">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="form-text" placeholder="Ex: Thiago"><br>

                    <label for="nome">Peso:</label>
                    <input type="number" id="peso" class="form-text" step="0.01" placeholder="Ex: 65.5"><br>

                    <label for="nome">Altura:</label>
                    <input type="number" id="altura" class="form-text" step="0.01" placeholder="Ex: 1.70"><br>

                    <input type="submit" value="Calcular" class="btn btn-primary" id="btn-calcular">
                </form>
                    <div class="resultado">
                        <span id="resultado"></span>
                    </div>

                    <form class="limpar">
                        <input type="submit" value="Limpar" class="btn btn-primary" id="limpar">
                    </form>
                </div>   
                
        </div>
